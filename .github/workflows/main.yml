name: Gatsby Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: enriikke/gatsby-gh-pages-action@v2
        env:
          GH_API_KEY: ${{ secrets.TOKEN }}
        with:
          access-token: ${{ secrets.DEMO }}
          deploy-branch: gh-pages
#          gatsby-args: --prefix-paths
